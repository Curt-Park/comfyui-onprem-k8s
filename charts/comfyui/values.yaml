# Default values for comfyui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/curt-park/comfyui-onprem-k8s
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "comfyui-82cae45"

imagePullSecrets:
  - name: ghcr-reg
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 50000
  annotations:
    traefik.ingress.kubernetes.io/affinity: "true"  # Enable backend sticky sessions.
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"  # Cookie-based session stickiness.
    # NOTE: maxage 설정시 제한시간 이후 브라우저에서 작업하던 유저의 세션이 끊어질 수 있음.
    #       세션이 끊어지면 ComfyUI와 상호작용 하기위해 유저는 브라우저를 새로고침 해야 함.
    traefik.ingress.kubernetes.io/service.sticky.cookie.maxage: "28800"  # Sticky session sec (8 hours)

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-comfyui-stripprefix@kubernetescrd
  hosts:
    - paths:
        - path: /comfyui
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    nvidia.com/gpu: "1"
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /queue
    port: http
readinessProbe:
  httpGet:
    path: /queue
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
